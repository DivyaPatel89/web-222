<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Card Design</title>
    <style>
      body {
        font-family: 'Arial', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f4f4f4;
      }

      .card-container {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
      }

      .card {
        width: 250px;
        height: 350px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        overflow: hidden;
        margin: 20px;
        transition: transform 0.3s;
      }

      .card:hover {
        transform: scale(1.05);
      }

      .card img {
        width: 100%;
        height: 150px;
        object-fit: cover;
        border-radius: 10px 10px 0 0;
      }

      .card-content {
        padding: 16px;
      }

      .card-title {
        font-size: 1.2rem;
        margin-bottom: 8px;
        color: #333;
      }

      .card-description {
        color: #555;
        line-height: 1.4;
      }

      h2 {
        text-align: center;
      }
      .card-footer {
        margin-top: 16px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 8px;
        background-color: #eee;
        border-radius: 0 0 10px 10px;
      }

      .card-author {
        font-size: 0.8rem;
        color: #888;
      }

      .card-date {
        font-size: 0.8rem;
        color: #888;
      }
    </style>
  </head>
